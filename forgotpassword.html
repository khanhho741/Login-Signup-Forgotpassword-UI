                        <div class="row">
                            <div class="col-md-12 mx-auto text-center header">
                                <a href="#" class="d-flex justify-content-center">
                                    <img src="./img/hyper (3).png" alt="Responsive image" class="img-fluid">

                            </div>
                        </div>
                        <div class="well bgr-warning">

                            <p><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Hãy làm theo các bước đơn giản sau để đặt lại tài khoản của bạn:</font></font></p>

                                <i class='bx bxl-gmail'></i>
                            </span>
                            </div>
                            <input type="Email" class="form-control form-control-lg fs-6" placeholder="Email">
                        </div>
                        
                        <button class="btn btn-dark btn-lg btn-block mb-3 fs-5">Lấy lại mật khẩu mới</button>
                    </form>
                    <div class="text-center">
