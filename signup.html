<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">


</head>
<body>
    <div class="container vh-100 vh-100">
            <div class="row align-items-center justify-content-center h-100 px-4 px-sm-0">
                <div class="col col-sm-6 col-lg-7 col-xl-6">
                    <a href="#" class="d-flex justify-content-center mb-4">
                        <img src="./img/hyper (3).png" alt="Responsive image" class="img-fluid">
                    </a>
                    <div class="text-center mb-5">
                        <h3 class="font-weight-bold fs-5">Đăng Ký</h3>
                        <p class="text-secondary">Mời bạn vui lòng nhập thông tin đăng ký</p>
                    </div>

                    
                    
                

                    <form action="#">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class='bx bx-user'></i>
                            </span>
                            </div>
                            <input type="text" class="form-control form-control-lg fs-6" placeholder="Username">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class='bx bxl-gmail'></i>
                            </span>
                            </div>
                            <input type="Email" class="form-control form-control-lg fs-6" placeholder="Email">
                        </div>
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class='bx bx-lock-alt'></i>
                            </span>
                            </div>
                            <input type="password" class="form-control form-control-lg fs-6" placeholder="Password">
                        </div>

                        <button class="btn btn-dark btn-lg btn-block mb-3 fs-5">Đăng Ký</button>
                    </form>
                    <div class="text-center">
                        <small>Đã có tài khoản? <a href="index.html"><span>Đăng Nhập</span></a></small>
                    </div>
                </div>
            </div>

    </div>


    <script src="./assets/main.js"></script>
</body>
</html>
